<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Estudo sortido</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body onload="renderList()">
		<div id="addTopic">
			<div id="input-div">
				<label for="input">Novo tópico:</label>
				<input placeholder="Novo tópico" id="input" />
			</div>
			<button type="submit" id="button" onclick="addTopic()">
				Salvar
			</button>
		</div>

		<div class="randomize-div">
			<button id="randomize-button" onclick="getTopic()">
				Sortear conteúdo
			</button>
		</div>

		<div id="topic-result">
			<h3 id="resultTopic"></h3>
			<button id="finishButton">Concluir estudo</button>
		</div>

		<div id="showTopics">
			<h4 id="listTitle">Seus tópicos</h4>
			<ul id="topicsList"></ul>
		</div>

		<script src="main.js"></script>
	</body>
</html>
